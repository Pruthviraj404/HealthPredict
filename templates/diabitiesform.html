<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding to ensure content doesn't hide */
            box-sizing: border-box;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px; /* Adjusted margin-top for better spacing */
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 5px;
                height: 736px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
            .form-container h2 {
                font-size: 20px;
                margin-bottom: 15px; /* Adjusted margin for smaller screens */
            }
            .form-group label {
                font-size: 14px;
            }
            .form-group input,
            .form-group select {
                font-size: 14px;
            }
            .form-group input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                box-shadow: none;
            }
            .form-container h2 {
                font-size: 18px;
                margin-bottom: 10px; /* Adjusted margin for smaller screens */
            }
            .form-group label {
                font-size: 12px;
            }
            .form-group input,
            .form-group select {
                font-size: 12px;
            }
            .form-group input[type="submit"] {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Health Information Form</h2>
        <!DOCTYPE html>
<html>
<head>
    <title>Diabetes Form</title>
</head>
<body>
    <form method="GET" action="{% url 'diabetes_result' %}">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pregnancy">Pregnancies</label>
            <input type="number" name="pregnancy" id="pregnancy" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="bp">Blood Pressure (BP):</label>
            <input type="number" id="bp" name="bp" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="Glucose">Glucose:</label>
            <input type="number" name="Glucose" id="Glucose" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" name="SkinThickness" id="SkinThickness" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="Insulin">Insulin:</label>
            <input type="number" name="Insulin" id="Insulin" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="BMI">BMI:</label>
            <input type="number" name="BMI" id="BMI" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" step="0.00001" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

    </div>
</body>
</html>
