<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
            text-align: center;
            font-weight: 700;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
            margin: 10px;
            min-width: 180px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 20px;
            border-radius: 25px;
            width: 50%;
            margin: 30px auto 0;
            display: block;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            .form-container h2 {
                font-size: 32px;
                margin-bottom: 15px;
            }
            .form-group label {
                font-size: 14px;
            }
            .form-group input,
            .form-group select {
                font-size: 16px;
            }
            .form-group input[type="submit"] {
                font-size: 18px;
                padding: 10px;
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            .form-container {
                padding: 20px;
                margin: 20px auto;
            }
            .form-container h2 {
                font-size: 28px;
                margin-bottom: 10px;
            }
            .form-group label {
                font-size: 12px;
            }
            .form-group input,
            .form-group select {
                font-size: 14px;
            }
            .form-group input[type="submit"] {
                font-size: 16px;
                padding: 8px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Information</h2>
        <form method="POST" action="{% url 'heartresult1' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="sex">Gender:</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>
                <div class="form-group">
                    <label for="chol">Cholesterol (mg/dl):</label>
                    <input type="number" id="chol" name="chol" required>
                </div>
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="1">Greater than 120 mg/dl</option>
                        <option value="0">Less than or equal to 120 mg/dl</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="restecg">Resting ECG Results:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T wave abnormality</option>
                        <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate Achieved:</label>
                    <input type="number" id="thalach" name="thalach" required>
                </div>
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="oldpeak">Old Peak:</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="slope">Slope of Peak Exercise ST Segment:</label>
                    <select id="slope" name="slope" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ca">Number of Major Vessels:</label>
                    <select id="ca" name="ca" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label for="thal">Thal:</label>
                    <input type="number" name="thal" id="thal">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
