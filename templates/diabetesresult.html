<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .result-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .result-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .result-container .result {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-container .advice {
            font-size: 16px;
            color: #777;
        }
        .result-container .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .result-container .back-button:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .result-container {
                padding: 15px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            }
            .result-container h2 {
                font-size: 20px;
            }
            .result-container p {
                font-size: 16px;
            }
            .result-container .result {
                font-size: 20px;
            }
            .result-container .advice {
                font-size: 14px;
            }
            .result-container .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .result-container {
                padding: 10px;
                box-shadow: none;
            }
            .result-container h2 {
                font-size: 18px;
            }
            .result-container p {
                font-size: 14px;
            }
            .result-container .result {
                font-size: 18px;
            }
            .result-container .advice {
                font-size: 12px;
            }
            .result-container .back-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Diabetes Prediction Result</h2>
        <p>Based on the information you provided, your diabetes prediction result is:</p>
        <div class="result">{{ result }}</div>
        <p class="advice">{{ advice }}</p>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
